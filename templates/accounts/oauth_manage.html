<div>
    <ul>
        {% for site in sitelist %}
            <li>
            <p>{{ site.site_name }}:</p>
            {% if site.token %}
                <p>已绑定 <a href="{% url 'account:destroy_oauth' site=site.site %}">解绑</a></p>
            {% else %}
                <p><a href="{% url site.oauth_request_view %}">绑定</a></p>
            {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
