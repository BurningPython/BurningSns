<div>
    <h1>
        私密内容页
    </h1>

    <p>你好,{{ user.username }}!你小名是不是叫 {{ user.nickname }}?</p>
    <a href= {% url 'account:logout' %}>退出</a>
</div>
{% if timelinecontent %}
        <ul>
            {% for item in timelinecontent %}
                <li>
                    <img src="{{ item.head_pic }}" />
                    <p>{{ item.nick }}:</p>
                    {{ item.text }}<br/>
                    from:<a href="{{ item.source_url }}">{{ item.source }}</a>
                </li>
            {% endfor %}
        </ul>
{% else %}
    <p>少年,你还没有绑定任何社交网络,赶紧绑定吧</p>
    <a href= {% url "account:tw_oauth_request" action='bind' %}>绑定腾讯微博</a>
{% endif %}
